<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="imgs/favicon.ico">
  <title> Countdown | Ghost of Tsushima |</title>
</head>
<body>
  <div id="year" class="year">July 17th 2020</div>

  

  <h1 id="available"> Available in:</h1>

  <div id="countdown" class="countdown">
    <div class="time">
      <h2 id="days">00</h2>
      <small>Days</small>
    </div>
    <div class="time">
      <h2 id="hours">00</h2>
      <small>Hours</small>
    </div>
    <div class="time">
      <h2 id="minutes">00</h2>
      <small>Minutes</small>
    </div>
    <div class="time">
      <h2 id="seconds">00</h2>
      <small>Seconds</small>
    </div>
  </div>

  <img src="imgs/spinner.gif" alt="Loading..." id="loading" class="loading">

  <footer class="footer">
    Copyright &copy;2020
  </footer>
  <script src="app.js"></script>
</body>
</html>
